<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Gaming</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/assets/css/docs-custom.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/socials.css" />
    <link rel="icon" href="/assets/img/logo-new.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Background Grid -->
    <div class="grid-bg"></div>
    <header class="header-nav">
      <div class="header-content">
        <a href="/gaming" class="logo">
          <img
            src="/assets/img/logo-new.png"
            alt="JumpStone Logo"
            class="logo-img"
          />
          JS Gaming
        </a>
        <ul class="nav-links">
          <li><a href="/gaming">Home</a></li>
          <li><a href="/">JumpStone</a></li>
        </ul>
        <!-- Social Media Buttons -->
        <div class="social-card">
          <a
            href="https://github.com/jumpstone-gaming"
            class="Btn github"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="svgContainer">
              <img
                src="/assets/img/badges/github-mark-white.png"
                alt="GitHub"
                class="social-icon"
              />
            </span>
            <span class="BG"></span>
          </a>

          <a
            href="https://discord.gg/yKU4Q2mHj8"
            class="Btn discord"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="svgContainer">
              <img
                src="/assets/img/badges/Discord-Symbol-White-square.png"
                alt="Discord"
                class="social-icon"
              />
            </span>
            <span class="BG"></span>
          </a>
        </div>
      </div>
    </header>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "JS Gaming Docs",
        repo: "",
        loadSidebar: true,
        themeColor: "#3b82f6",
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        auto2top: true,
        coverpage: false,
        executeScript: true,
        search: {
          paths: "auto",
          placeholder: "Search Documentation",
          noData: "No results found!",
          depth: 3,
        },
        plugins: [
          function (hook) {
            hook.beforeEach(function (html) {
              // Add navigation links at the top of each page
              return html;
            });

            hook.afterEach(function (html, next) {
              // Add footer to each page
              var footer = [
                '<footer style="margin-top: 80px; padding-top: 20px; border-top: 1px solid #27272a;">',
                '<div style="text-align: center; font-size: 0.9rem; color: #a1a1aa;">',
                '<a href="https://jumpstone4477.de">JumpStone Website</a> © 2025 by <a href="https://jumpstone4477.de">JumpStone</a> is licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a>',
                '<p><a target="_blank" href="https://jumpstone4477.de">Developed with ❤ by JumpStone</a></p>',
                "</div>",
                "</footer>",
              ].join("");

              next(html + footer);
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify@4.13.0/lib/docsify.min.js"
      async
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify@4.13.0/lib/plugins/search.min.js"
      async
    ></script>
  </body>
</html>
